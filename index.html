    <main>
    <h1>Fruit machine</h1>
    <h2>by Grzegorz A Lemieszek</h2>

    <fieldset class="topBox">
        <legend>CREDIT</legend>
        <input type="number" id="creditBox" min="0">
    </fieldset>

    <fieldset class="topBox">
        <legend>WINNINGS</legend>
        <input type="number" id="winnings" min="0">
    </fieldset>
    
   
    <div id="gameSlot">
        <img id="slot1" src="images/1.png" width="100" alt="one of eight randomly selected pictures">
        <img id="slot2" src="images/1.png" width="100" alt="one of eight randomly selected pictures">
        <img id="slot3" src="images/1.png" width="100" alt="one of eight randomly selected pictures">
    </div>

    <fieldset class="bottomBox">
        <legend>MESSAGES</legend>
        <output name="text" id="message"></output>
    </fieldset>

    <button type="submit" id="spin" name="spin">Spin</button>
    <button type="submit" id="credit" name="credit">Credit</button>
    <button type="submit" id="collect" name="collect">Collect</button>
    
    <script src="scripts/main.js"></script>

    
</main>
